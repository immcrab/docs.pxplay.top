<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docs.pxplay.top</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --card: #151921;
            --text: #f3f4f6;
            --border: #374151;
            --input: #1f2937;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation / Header */
        header {
            width: 100%;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: var(--card);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }

        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: var(--input);
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .dropbtn:hover {
            border-color: var(--primary);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--card);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 1;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-top: 5px;
        }

        .dropdown-content a {
            color: var(--text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .dropdown-content a:hover {
            background-color: var(--input);
            color: var(--primary);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            padding: 60px 20px;
            text-align: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; }
        p { color: #9ca3af; line-height: 1.6; font-size: 1.1rem; }

        .tag {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo">pxplay</a>
        
        <div class="dropdown">
            <button class="dropbtn">View Template Options</button>
            <div class="dropdown-content">
                <a href="templates/html/login-template.html">Live Preview</a>
                <a href="templates/raw/login-template.html">Raw Source Code</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <span class="tag">Templates</span>
        <h1>Login Screen Boilerplate</h1>
        <p>
            A base template for a simpel login screen.
        </p>
    </div>

</body>
</html>
