<script>
  // This tiny script stops the browser from rendering the HTML 
  // and forces it to show the code as plain text.
  window.onload = function() {
    document.body.style.whiteSpace = "pre";
    document.body.style.fontFamily = "monospace";
    document.body.style.backgroundColor = "#0b0e14";
    document.body.style.color = "#f3f4f6";
    document.body.style.padding = "20px";
    document.body.textContent = document.documentElement.outerHTML;
  };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pxplay | Login Template</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --card: #151921;
            --text: #f3f4f6;
            --input: #1f2937;
            --border: #374151;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: sans-serif;
        }
        .login-container {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 350px;
            border: 1px solid var(--border);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: var(--input);
            border: 1px solid var(--border);
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>pxplay</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
    </div>
</body>
</html>
